

<section class="bst-section">

  <mat-toolbar class="mat-bar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  (click)="drawer.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>

    <span class="example-spacer"></span>

    <img src="/assets/images/logooo.png" alt="10px" height="50px">
    <span class="example-spacer"></span>
    <button mat-icon-button class="material-icons teal-color" aria-label="Example icon-button with heart icon" (click)="logout()">
      <mat-icon>settings_power</mat-icon>
    </button>

        <div>

          <br>
        </div>
