<section class="bst-section">
  <!--mat-toolbar barra superior de pagina-->

  <mat-toolbar class="mat-bar">
    <button
      mat-icon-button class="example-icon" *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>


      <span class="example-spacer"></span>
      <img src="/assets/images/logooo.png" alt="10px" height="50px">
    <span class="example-spacer"></span>
    <!--button para el cerrar sesiÃ³n-->
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar>

  <!--barra lateral DE LA EMPRESA-->
  <mat-sidenav-container autosize>
    <mat-drawer #drawer class="example-sidenav"  opened="true" mode="side">
      <div class="contenedor-perfil">
      </div>
    </mat-drawer>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img class="avatar mat-elevation-z8" src="../assets/images/empresa.png"/>
      <br>
      EMPRESA: {{empre.nombre}}

      <h4 class="name"> </h4>
      <p class="designation">  </p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" [routerLink]="['/panelempresa/gestionpracticasppp/nuevasolicitud',empre.id,empre.nombre]">
        <mat-icon>description</mat-icon>
        <span>Generar Solicitud</span>
      </button>
<!--      //////////////-->
      <button mat-button class="menu-button" [routerLink]="['/panelempresa/gestionpracticasppp/versolicitud']">
        <mat-icon>description</mat-icon>
        <span>Generar Solicitud</span>
      </button>
 <!--      //////////////-->

      <button mat-button class="menu-button"   >
        <mat-icon>description</mat-icon>
        <span>Ver procesos</span>
      </button>

      <button mat-button class="menu-button"  >
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
      <mat-divider></mat-divider>

    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>


  <!--Muentra la animacion de carga-->
  <ng-container *ngIf="issloading">
    <div class="bss-loader">
    </div>
  </ng-container>
</section>
