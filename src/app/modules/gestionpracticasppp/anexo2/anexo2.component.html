<div *ngIf="isLoading==false">
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Datos Entidad Beneficiaria</ng-template>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>ENTIDAD BENEFICIARIA</mat-card-title>
            <mat-card-subtitle>Creación de la Entidad Beneficiaria</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              COORDINACIÓN DE VINCULACIÓN CON LA SOCIEDAD
            </p>
            <mat-divider></mat-divider>
            <br>
            <h3>INFORMACIÓN DE LA ENTIDAD BENEFICIARIA</h3>
            <mat-form-field appearance="fill">
              <mat-label>Nombre de la Entidad</mat-label>
              <input matInput formControlName="nombre" placeholder="Ex. Gad Parroquial" >
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Ciudad</mat-label>
              <input matInput formControlName="ciudad" placeholder="Ex. Cuenca">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Dirección</mat-label>
              <input matInput formControlName="direccion" placeholder="Ex. AV. Americas">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Téléfono</mat-label>
              <input matInput formControlName="telefono" placeholder="Ex. 0984978416"
                     (keypress)="omit_special_char($event)" (keypress)="omit_max_char($event)">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="correo" placeholder="Ex. ejemplo@gmail.com">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Descripción</mat-label>
              <textarea matInput placeholder="Ex. La entidad es una...." formControlName="descripcion"></textarea>
            </mat-form-field>
          </mat-card-content>
          <div>
            <button mat-button matStepperNext color="primary">Siguiente</button>
          </div>
        </mat-card>
      </form>
    </mat-step>
  </mat-stepper>
  </div>
