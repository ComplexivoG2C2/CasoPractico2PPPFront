<script src="../../../../app.module.ts"></script>
<div *ngIf="issloading==false">
  <mat-card>
    <mat-card-title>Respuestas Registradas</mat-card-title>

  </mat-card>
  <br>
  <div *ngIf="isexist">
    <div *ngFor="let e of filteredOptions | async">
      <mat-card class="example-card">
        <mat-card-header>

          <span class="example-spacer"></span>

        </mat-card-header>
        <mat-card-content>
          <table class="table-borderless">
            <th ></th>
            <th></th>
            <th style="background: #455a64;color: white">INFORMACION</th>
            <th></th>
            <th style="background: #455a64;color: white">Proyectos</th>
            <tr aria-colspan="5">
              <td colspan="1" style="background: #455a64;color: white">
                <mat-card-title style="padding: 5px">{{e.nombres}}{{e.apellidos}}</mat-card-title>
              </td>
              <td colspan="1">
                <p style="color: white">--------
                </p>
              </td>
              <td colspan="1">
                <strong>Cedula: </strong>{{e.cedula}}<br>
                <strong>E-mail: </strong>{{e.correo}}<br>
                <strong>TÃ©lefono de Contacto: </strong>{{e.estado}}<br>
              </td>
              <td colspan="1">
                <p style="color: white">--------
                </p>
              </td>
            </tr>
          </table>



        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div *ngIf="isexist==false">
    <mat-card>
      <mat-card-title>No existe respuestas a sus Solicitudes</mat-card-title>
    </mat-card>
  </div>
</div>
<ng-container *ngIf="issloading">
  <div class="bss-loader" style="margin: auto;">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>

  </div>
</ng-container>
