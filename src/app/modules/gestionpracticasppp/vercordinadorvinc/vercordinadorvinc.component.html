<div *ngIf="issloading==false">
  <div *ngIf="isexist">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Coordinador de Vinculación</mat-card-title>
        <mat-card-subtitle>Asignacion Actual</mat-card-subtitle>
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteCordinadorVinculacion(docente)">
            <mat-icon color="warn">delete_forever</mat-icon>
            <span>Eliminar</span>
          </button>
        </mat-menu>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>

        <br>
          <strong>Cedula: </strong>{{docente.cedula}}<br>
          <strong>Nombres: </strong>{{docente.nombres}}<br>
          <strong>Apellidos: </strong>{{docente.apellidos}}<br>
          <strong>Título: </strong>{{docente.titulo}}<br>
          <strong>Carga Laboral:</strong> {{docente.carga}}<br><br><br><br>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="isexist==false">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Coordinador de Vinculación</mat-card-title>
        <mat-card-subtitle>Asignacion Actual</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p> Aun no asignado!</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<ng-container *ngIf="issloading">
  <div class="bss-loader" style="margin: auto;">

      <mat-progress-bar mode="indeterminate"></mat-progress-bar>

  </div>
</ng-container>
